        </div>
      </div>

    </div>
  </nav>

  <main class="container-fluid" id="no_padding">

    <section class="contentSection">

      <div class="container transparentBg table-responsive">

        <h2>Admin</h2>

        <table class="table table-dark table-hover table-responsive">
          <thead>
            <tr>

              <th name>Name</th>
              <td id>ID</td>
              <th catergory>Catergory</th>
              <th price>Price</th>
              <th img>Image</th>
              <th edit>Edit</th>
            </tr>
          </thead>

          <tbody itemsDisplay>

          </tbody>
          <tfoot>
            <tr>

            </tr>
          </tfoot>

        </table>
      </div>

      <button createItem type="button" class="btn btn-primary bi-plus-circle-fill  createItem" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">

      </button>


      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <div class="modalFields">
                <label>Name: <input type="text" name="name"></label>
                <label>ID: <input type="number" id="id"></label>
                <label>Category: <select category>
                    <option value="clothes">clothes</option>
                    <option value="figures">figures</option>
                    <option value="art">art</option>
                  </select></label>
                <label>Price: <input type="number" price="price"></label>
                <label>Img url: <input type="text" img_url></label>
                <label></label>

              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" createItem onclick="createItem()">Create Item</button>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>
